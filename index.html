<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check List | Mass Effect 2</title>
    <link rel="stylesheet" href="./sources/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-primary">
    <div id="app">
      <div class="container my-5">
        <div class="col-12 col-md-8 mx-auto">
          <header class="text-center">
            <h1 class="text-white">Mass Effect 2</h1>
            <p>Check list</p>
          </header>
          <!-- MAIN MISSIONS -->
          <section id="main-missions">
            <h3 class="text-white my-3 text-center text-md-left">Misiones Principales</h3>
            <ul class="list-group">
              <div class="item" v-for="(mision, index) in missionsList.mains">
                <li
                  :class="[
                  'list-group-item', 
                  mision.status ? 'bg-success': 'bg-dark', 
                  mision.status ? 'text-primary':'text-white', 
                  'text-left',
                  'btn',
                  'd-flex',
                  'align-items-center',
                  'justify-content-between',
                  'px-1'
                  ]"
                >
                  <div class="col my-2 text-left px-1" v-on:click="changeStatusMain(index)" >
                    <i
                      :class="['far', 
                      mision.status?'fa-check-circle':'fa-circle',
                      'mr-2',
                      'd-none',
                      'd-md-inline'
                      ]"
                    ></i>
                    {{mision.title}}
                  </div>
                  <a class="badge badge-pill badge-primary my-1 my-md-0 py-3 py-md-1" target="_blank" :href="mision.url">Ver Detalle</a>
                </li>
              </div>
            </ul>
          </section>
          <!-- SECONDARIES MISSIONS -->
          <section id="secondary-missions">
            <h3 class="text-white py-3 text-center text-md-left">Misiones Secundarias</h3>
            <ul class="list-group">
              <li
                class="bg-dark text-white list-group mx-0 px-0"
                v-for="(mision, index) in missionsList.secondaries"
              >
                <h5 class="text-white p-3 m-0 text-center text-md-left bg-primary">{{mision.title}}:</h5>
                <ul class="list-group">
                  <li
                    :class="[
                    'list-group-item', 
                    submision.status ? 'bg-success': 'bg-dark', 
                    submision.status ? 'text-primary':'text-white', 
                    'text-left',
                    'btn',
                    'd-flex',
                    'align-items-center',
                    'justify-content-between',
                    'px-1'
                    ]"
                    v-for="(submision, subindex) in missionsList.secondaries[index].missions"
                  >
                    <div @click="changeStatusSecondary(index, subindex)" class="col my-2 text-left px-1">
                      <i
                      :class="[
                      'far', 
                      submision.status?'fa-check-circle':'fa-circle',
                      'mr-1',
                      'd-none',
                      'd-md-inline'
                      ]"
                      ></i>
                      {{submision.title}}
                    </div>
                    <a class="badge badge-pill badge-primary my-1 my-md-0 py-3 py-md-1" target="_blank" :href="submision.url">Ver Detalle</a>
                  </li>
                </ul>
              </li>
            </ul>
          </section>
          <footer
            class="mx-0 px-3 my-3 bg-white card-footer d-flex align-items-center justify-content-between"
          >
            <div>
              <p class="card-text">Desarrollo por andr√©s reyes</p>
            </div>
            <button class="btn btn-danger btn-sm" v-on:click="resetList">
              Reset
            </button>
          </footer>
        </div>
      </div>
    </div>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./app.js"></script>
    <!-- <script src="./testFetch.js"></script> -->
  </body>
</html>
